controllers/nginx-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-service
      app: demo-voting-app
  template:
    name: redis-pod
    labels:
      name: redis-pod
      app: demo-voting-app

  spec:
     containers:
     - name: redis
       image: redis
       ports:
       - containerPort: 6379
